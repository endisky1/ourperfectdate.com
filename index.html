<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Perfect Date</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      background-color: #f8f6f2;
      font-family: "Georgia", serif;
    }

    .container {
      text-align: center;
      max-width: 1100px;
      padding: 80px 40px;
    }

    .hero-image {
      width: 95%;
      max-width: 900px;
      min-width: 420px;
      opacity: 0.98;
      border-radius: 22px;
      box-shadow: 0 30px 70px rgba(0, 0, 0, 0.3);
      margin-bottom: 70px;
      transition: transform 0.3s ease;
    }

    .hero-image:hover {
      transform: scale(1.03);
    }

    .message {
      font-size: 3.6rem;
      line-height: 1.35;
      color: #111;
    }

    @media (max-width: 700px) {
      .message {
        font-size: 2.4rem;
      }

      .hero-image {
        width: 98%;
        min-width: 300px;
      }

      .container {
        padding: 50px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img
      class="hero-image"
      src="lily.png"
      alt="Black Calla Lily"
    />

    <div class="message">
      I Canâ€™t Wait to Marry You Jennifer.<br />
      Let the Adventures Last Forever
    </div>
  </div>
</body>
</html>
