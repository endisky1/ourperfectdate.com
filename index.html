<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Perfect Date</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f6f2;
      font-family: "Georgia", serif;
    }

    .container {
      text-align: center;
      max-width: 900px;
      padding: 60px 30px;
    }

    .message {
      font-size: 2.5rem;
      line-height: 1.4;
      color: #111;
      margin-bottom: 50px;
    }

    .hero-image {
      width: 85%;
      max-width: 600px;
      min-width: 320px;
      opacity: 0.98;
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
    }

    .hero-image:hover {
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      .message {
        font-size: 1.8rem;
      }

      .hero-image {
        width: 95%;
        min-width: 260px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="message">
      I Canâ€™t Wait to Marry You Jennifer.<br />
      Let the Adventures Last Forever
    </div>

    <img
      class="hero-image"
      src="lily.png"
      alt="Black Calla Lily"
    />
  </div>
</body>
</html>
